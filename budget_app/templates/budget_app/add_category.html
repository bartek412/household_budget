{% extends budget_base_path %}

{% block content %}
<div style = "padding-top: 10px; padding-left: 10px; padding-bottom: 10px;">
    <form method = 'post' action = '#'>
        {% csrf_token %}
        <div class = "form-group row" >
            <label class = "col-sm-6 col-form-label" >Name</label> 
            <div class = "col-sm-2"></div>
            <div class="col-sm-4">
                <input type = "text" name = "name" style = "width: 150px;" class = "form-control">
            </div>
        </div>
        <div class = "form-group row">
            <label class = "col-sm-6 col-form-label" >Description</label> 
            <div class = "col-sm-2"></div>
            <div class="col-sm-4">
                <input type = "text" name = "description" style = "width: 150px;" class = "form-control">
            </div>
        </div>

        <div class = "form-group row">
            <label class = "col-sm-6 col-form-label" >Parent</label> 
            <div class = "col-sm-2"></div>
                <div class="col-sm-4">
                    <select name = 'parent_id' style = "width: 150px;" class = "custom-select">
                        {% for i in parent_categories %}
                            <option value='{{i.id}}'>{{i.name}}</option>
                        {% endfor %}
                    </select>
                </div>
        </div>
   
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <button class = "btn btn-primary justify-content-center" type="submit" name = "category_added" value = "category_added">Add category</button>
            </div>
            <div class="col-sm-5"></div>
        </div>

    </form>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% for msg in messages %}
    <script>
        swal('{{msg}}');
    </script>
{% endfor %}

{% endblock %}
