    <title>{% block title %}Budget app{% endblock %}</title>

    {% block style %}
    <style>
        .body{
            background-color:rgb(228, 243, 255); 
            height: 100%;
        }
        .box{
            border-radius: 7.5px;
            box-shadow: 10px 10px 15px #cbcfd1ed;
            background-color:rgb(222, 226, 250);
            text-align: center;
            width: 300px;
        }
        .box-title{
            border-radius: 1px;
        }
        .box-header{
            margin-left: auto;
            margin-top: 10%;
        }
        .add-budget{
            margin-top: 30%;
            width: 40%;
            height: 30%;
            margin-bottom: 30%;
            margin-right: 40%;
            margin-left: 40%;
        }
        .list-group-item{
            padding: 0.25rem 0.5rem; 
            background-color: rgb(222, 226, 250);
        }

        .h4{
            color:darkslategray;
        }
        .header{
            text-align: center;
            margin:auto;
            padding-top: 5%;
        }
        .list-group{
            padding-top:5%;
        }
        .bi-bi-plus-square-dotted:hover{
            color:lightslategray;
            transition: 0.25s;
        } 
        a:hover{
            color:lightslategray;
            transition: 0.25s;
        } 
        a{
            padding-left: 0px; 
            padding-top: 0px; 
            font-size:13px; 
            text-decoration: none; 
            color:darkslategray;
        }

    </style>

    {% endblock %}
    {% load static %}
</head>
