{% extends budget_base_path %}

{% block content %}
<div style = "padding-top: 10px; padding-left: 10px; padding-bottom: 10px;">
    <form method = 'post' action = '#'>
        {% csrf_token %}
        <p> Add users to current budget</p>

        <div class = "form-group row">
            <label class = "col-sm-2 col-form-label" >Users</label>
            <div class = "col-sm-4"></div>
            <div class="col-sm-6">
                  <div class="custom-control custom-checkbox">
                      {% for i in users %}
                        <input type="checkbox" name="users_list" id='{{ i }}' value='{{ i }}'>
                        <label for='{{ i }}'>{{ i }}</label><br>
                      {% endfor %}
                  </div>
            </div>
        </div>
   
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <button class = "btn btn-primary justify-content-center" type="submit" name = "user_added" value = "user_added">Add users</button>
            </div>
            <div class="col-sm-5"></div>
        </div>

    </form>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% for msg in messages %}
    <script>
        swal('{{msg}}');
    </script>
{% endfor %}
{% endblock %}
