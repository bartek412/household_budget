{% extends budget_base_path %}

{% block content %}
<div style = "padding: 10px 10px 10px 10px;">
    <form method = "post" action="#">
    {% csrf_token %}
        
            <div class = "form-group row" >
                <label class = "col-sm-6 col-form-label" >Category to edit</label> 
                <div class = "col-sm-2"></div>
                <div class="col-sm-4">
                    <div name = 'category' style = "width: 150px; color:slategrey;" class = "form-control border-0 bg-light justify-content-center">
                        {{category.name}}
                    </div>
                </div>
            </div>
            <div class = "form-group row" >
                <label class = "col-sm-6 col-form-label" >New name</label> 
                <div class = "col-sm-2"></div>
                <div class="col-sm-4">
                    <input type = "text" name = "name" style = "width: 150px;" class = "form-control">
                </div>
            </div>
            <div class = "form-group row" >
                <label class = "col-sm-6 col-form-label" >New description</label> 
                <div class = "col-sm-2"></div>
                <div class="col-sm-4">
                    <input type = "text" name = "description" style = "width: 150px;" class = "form-control">
                </div>
            </div>
        <button type="submit" class = "btn btn-primary justify-content-center">Edit</button>
    </form>
</div>
{% endblock %}
