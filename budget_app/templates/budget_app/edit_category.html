{% extends budget_base_path %}

{% block content %}
<div style = "padding: 10px 10px 10px 10px;">
    <form method = "post" action="#">
    {% csrf_token %}
        
            <div class = "form-group row" >
                <label class = "col-sm-6 col-form-label" >Category to edit</label> 
                <div class = "col-sm-2"></div>
                <div class="col-sm-4">
                    <div name = 'category' style = "width: 250px; color:slategrey;" class = "form-control border-0 bg-light justify-content-center">
                        {{category.name}}
                    </div>
                </div>
            </div>
            <div class = "form-group row" >
                <label class = "col-sm-6 col-form-label" >New name</label> 
                <div class = "col-sm-2"></div>
                <div class="col-sm-4">
                    <input type = "text" name = "name" style = "width: 250px;" class = "form-control">
                </div>
            </div>
            <div class = "form-group row" >
                <label class = "col-sm-6 col-form-label" >Previous descripction</label> 
                <div class = "col-sm-2"></div>
                <div class="col-sm-4">
                    <div name = 'category' style = "width: 250px; color:slategrey;" class = "form-control border-0 bg-light justify-content-center">
                        {{category.description}}
                    </div>
                </div>
            </div>
            
            <div class = "form-group row" >
                <label class = "col-sm-6 col-form-label" >New description</label> 
                <div class = "col-sm-2"></div>
                <div class="col-sm-4">
                    <textarea name = "description" style = "width: 250px; height: 100px; resize: none; box-sizing: border-box;" class = "form-control"></textarea>
                </div>
            </div>
            <div class = "form-group row" >
                <label class = "col-sm-6 col-form-label" >Previous parent</label> 
                <div class = "col-sm-2"></div>
                <div class="col-sm-4">
                    <div name = 'category' style = "width: 250px; color:slategrey;" class = "form-control border-0 bg-light justify-content-center">
                        {{parent.name}}
                    </div>
                </div>
            </div>
            <div class = "form-group row">
                <label class = "col-sm-6 col-form-label" >New parent</label> 
                <div class = "col-sm-2"></div>
                    <div class="col-sm-4">
                        <select name = 'parent_id' style = "width: 250px;" class = "custom-select">
                            {% for i in categories %}
                                {% if i.name != category.name %}
                                <option value='{{i.id}}'>{{i.name}}</option>
                                {% endif %}
                                {% endfor %}
                        </select>
                    </div>
            </div>
            <div class = "form-group row" >
                <div class="col-sm-5"></div>
                <div class="col-sm-2">
                    <button type="submit" class = "btn btn-primary" style="right: 50%;">Edit</button>
                </div>
                <div class="col-sm-5"></div>
            </div>
    </form>
</div>
{% endblock %}
