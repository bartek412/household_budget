<!doctype html>
<html lang="en" style=" min-height: 100%; height: 100%">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .body{
            background-color:rgb(228, 243, 255); 
            height: 100%;
        }
        .box{
            border-radius: 7.5px;
            box-shadow: 10px 10px 15px #cbcfd1ed;
            background-color:rgb(222, 226, 250);
            text-align: center;
        }
        .box-title{
            border-radius: 1px;
        }
        .box-header{
            margin-left: auto;
            margin-top: 4%;
        }
        .bi-bi-plus-square-dotted{
            margin-top: 25%;
        }
        .list-group-item{
            padding: 0.25rem 0.5rem; 
            background-color: rgb(222, 226, 250);
        }

        .h4{
            color:darkslategray;
        }
    </style>
</head>
<body class = "body">
    {% if budgets_list %}
        <div class = "row" style="height:15%; "></div>
        <div class = "row" style="height:20%;">
            <div class="col-2"></div>
            <div class="col-8 box-title"></div>
            <div class="col-2"></div>
        </div>
        <div class = "row" style="height:5%;"></div>

            <div class="col-3"></div>

                        </svg>
                    </a>
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col-2 box">
                <h4 class="box-header">Choose from list</h4>
                <a href="/add_budget/">
                    <ul class="list-group list-group-flush" style="padding-left: 10%; padding-right: 10%;">
                        {% for i in budgets_list %}
                        <li class="list-group-item">
                            <a href = '/budgets/{{i.id}}' style="padding-left: 0px; padding-top: 0px; font-size:13px; text-decoration: none; color:darkslategray;">{{i.name}}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </a>
            
            </div>
            <div class="col-3"></div>
        </div>
        <div class = "row" style="width: 100%;"></div>
    {% else %}
        <div class = "row" style="height:15%; "></div>
        <div class = "row" style="height:20%;">
            <div class="col-2"></div>
            <div class="col-8 box-title"></div>
            <div class="col-2"></div>
        </div>
        <div class = "row" style="height:5%;"></div>
        <div class="row" style="height:40%;">
            <div class="col-5"></div>
            <div class="col-2 box">
                <div class="row justify-content-center">
                    <h4 class="box-header">Add budget</h4>

                        </svg>
                    </a>
                </div>
            </div>
            <div class="col-5"></div>
        </div>
        <div class = "row" style="width: 100%;"></div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
